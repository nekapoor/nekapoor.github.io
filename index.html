<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn To Be - 4 out of 10 kids can't read this sentence</title>

  <meta property="og:title" content="Over 14 million kids struggle to read. See the impact." />
  <meta property="og:description" content="Over 14 million kids struggle to read. See the impact." />
  <meta property="og:image" content="https://nekapoor.github.io/image.jpg" />
  <meta property="og:url" content="https://nekapoor.github.io" />
  <meta property="og:type" content="website" />
  
  <!-- Optionally, Twitter Card tags too -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Over 14 million kids struggle to read. See the impact." />
  <meta name="twitter:description" content="Over 14 million kids struggle to read. See the impact." />
  <meta name="twitter:image" content="https://nekapoor.github.io/image.jpg" />


  <!-- Google Fonts: DM Sans for general text, Crimson Text for numbers -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=DM+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Crimson Text', serif;
      text-align: center;
      background-color: #fafafa;
      color: #000;
      height: 100%;
      width: 100%;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 4em;
      font-weight: normal;
      line-height: 1.3;
    }

    .slider-container {
      margin: 40px 0;
    }

    /* Style the slider track and thumb */
    input[type="range"] {
      width: 80%;
      margin: 8px auto 20px auto;
      -webkit-appearance: none;
      background: transparent;
    }

    /* Track (WebKit) */
    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 1px;         /* Thinner line */
      background: #000;
      border-radius: 1px;
    }
    /* Thumb (WebKit) */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      background: #000;
      border-radius: 50%;
      margin-top: -10px; /* Centers thumb on the 1px track */
      cursor: pointer;
    }

    /* Track (Firefox) */
    input[type="range"]::-moz-range-track {
      height: 1px;        /* Thinner line */
      background: #000;
      border-radius: 1px;
    }
    /* Thumb (Firefox) */
    input[type="range"]::-moz-range-thumb {
      height: 20px;
      width: 20px;
      background: #000;
      border-radius: 50%;
      cursor: pointer;
    }

    .cta {
      margin-top: 40px;
    }
    .cta a {
      display: inline-block;
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      border-radius: 0.375rem;
    }
    .cta a:hover {
      background-color: #333;
    }

    .big-number {
      font-family: 'Crimson Text', serif;
    }

    footer {
      margin-top: 60px;
      text-align: center;
    }
    footer p a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
    }
    footer p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span id="kidsCount" class="big-number">14,700,000</span> kids canâ€™t read this sentence.
      This costs taxpayers <span id="cost" class="big-number">$36,750,000,000</span> per year.
    </h1>

    <div class="slider-container">
      <label for="kids-slider">Adjust the number of struggling readers</label>
      <input
        type="range"
        id="kids-slider"
        min="1000000"
        max="20000000"
        value="14700000"
        step="100000"
      />
    </div>

    <div class="cta">
      <p>We can fix this. Join us.</p>
      <a href="https://learntobe.org/donate" target="_blank">
        Donate to Learn To Be
      </a>
    </div>
  </div>

  <footer>
    <p>
      <a href="how.html">How did we get these numbers?</a> |
      <a href="https://learntobe.org" target="_blank">Build with &lt;3 by Learn To Be</a>
    </p>
  </footer>

  <script>
    const slider = document.getElementById('kids-slider');
    const kidsCount = document.getElementById('kidsCount');
    const cost = document.getElementById('cost');

    const COST_PER_CHILD = 2500;
    slider.addEventListener('input', () => {
      const kids = parseInt(slider.value, 10);
      const totalCost = kids * COST_PER_CHILD;
      kidsCount.textContent = kids.toLocaleString();
      cost.textContent = '$' + totalCost.toLocaleString();
    });
  </script>
</body>
</html>
