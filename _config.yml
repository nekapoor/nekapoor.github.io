title: "Neerajâ€™s Blog"
author: "Neeraj"
domain: neerajkapoor.com      # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://nekapoor.github.io  #
baseurl: ""                         # leave empty when deploying at repo root

theme: pandoc-markdown-jekyll-theme

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-pandoc                  # lets Jekyll call Pandoc

markdown: Pandoc
pandoc:
  extensions:
    - from: 'markdown+smart+tex_math_single_backslash'
    - filter: 'pandoc-sidenote'
    - template: '_template'
    - katex                         # KaTeX for math
    - toc                           # auto table-of-contents
    - M: 'site__baseurl=/'          # duplicate of baseurl per theme docs
permalink: /:year/:month/:day/:title/